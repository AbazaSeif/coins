<div class="container section-header">
    <div class="login-header">
        <h3>Log-In <small> for a customized experience.</small></h3>
    </div>
    <div class="container login-container">
        <div *ngIf="logout" class="alert alert-info" role="info">
            <strong>Your session has been successfully logged out.</strong>
            <a routerLink="/">Return to Market Cap Rankings</a>
        </div>
        <div *ngIf="login_error" class="alert alert-danger" role="alert">
            <strong>Incorrect Username or Password.</strong>
        </div>
        <div *ngIf="registration_error" class="alert alert-danger" role="alert">
            <strong>An account already exists with this username.</strong>
            <br/><small>Please log-in or choose another username.</small>
        </div>
        <form name="form" #f="ngForm" >
            <div class="form-group">
                <input [focus]="focusTriggerEventEmitter" [(ngModel)]="username" name="username" type="text" placeholder="username" class="form-control"  required />
                </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="password" type="password" required />
            </div>
            <div class="form-group">
                <button (click)="login()" [disabled]="!f.form.valid" class="btn btn-primary">Log-in</button>
                <button (click)="register()" [disabled]="!f.form.valid" class="btn btn-link">Register</button>
            </div>
        </form>
    </div>
</div>
