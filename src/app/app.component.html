<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" routerLink="/" >DagsCoin</a>
            </div>
            <div class="navbar-collapse collapse" [collapse]="isCollapsed">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="" routerLink="/">Market Cap Rankings</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li *ngIf="!(isLoggedIn | async)">
                        <a routerLink="/login" routerLinkActive="active">Log-In / Create Account</a>
                    </li>
                    <li *ngIf="(isLoggedIn | async)" (click)="authService.logout($event)">
                        <a href="">Log-Out [{{ loggedInUsername | async }}]</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section>
    <router-outlet></router-outlet>
</section>
